<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sponsors Game</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  
  <div class="sponsors-game-wrapper">
    <div class="menu" id="menu">
      <h2>Willkommen in der digitalen Messehalle</h2>
      <h3>Wähle einen Avatar, um dich durch die Messehalle zu bewegen</h3>
      <div class="menu__center">
        <div class="player-container">
          <div class="player player--male selected" data-gender="male"></div>
          <div class="player player--female" data-gender="female"></div>
        </div>
        <button class="menu__button" data-button="start">Start</button>
      </div>
      <div class="menu__sponsors">
        <img src="./assets/img/companies/Hochschule_Deggendorf_Logo.png" alt="">
        <img src="./assets/img/companies/Hochschule_Deggendorf_Logo.png" alt="">
        <img src="./assets/img/companies/Hochschule_Deggendorf_Logo.png" alt="">
        <img src="./assets/img/companies/Hochschule_Deggendorf_Logo.png" alt="">
        <img src="./assets/img/companies/Hochschule_Deggendorf_Logo.png" alt="">
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <button data-fullscreen class="fullscreen-button"> <i class="material-icons"> &#xe5d0;</i></button>

    <div class="controls">
      <div class="rotate">
        Rotate your phone and enter fullscreen mode
        <img src="./assets/img/rotate.png" alt="">
      </div>
    </div>
    
    
  </div>

  <div class="modal-overlay">

    <div class="modal ">
      <header class="modal__header">  
        <img src="" alt="" data-company="logo">
      </header>
      <main class="modal__content">
        <h3 class="modal__title" data-company="name"></h3>
        <div class="modal__column">
          <div class="modal__description" data-company="description"></div>
          <a class="modal__link" href="" data-company="pdf">Informaterial herunterladen</a>
        </div>
        <div class="modal__column">
          <div class="modal__video" data-company="video"></div>
          <footer class="modal__footer">
            <span class="footer-text">Du hast noch Fragen? Tritt dem Live chat bei und kläre sie direkt!</span>
            <div class="timetable" data-company="timetable"></div>

            <div>
              <a data-company="chat" target="_blank" href="" class="modal__button">Live-Chat beitreten</a>
              <a data-company="url" target="_blank" href="" class="modal__button">Zur Website</a>
            </div>
          </footer>
        </div>
      </main>
    </div>
  </div>

  <script src="./assets/js/main.js" type="module"></script>

</body>
</html>
