<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sponsors Game</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  
  <div class="sponsors-game-wrapper">
    <div class="menu" id="menu">
      <h2>Willkommen in der digitalen Messehalle</h2>
      <h3>Wähle einen Avatar, um dich durch die Messehalle zu bewegen</h3>
      <div class="menu__center">
        <div class="player-container">
          <div class="player player--male selected" data-gender="male"></div>
          <div class="player player--female" data-gender="female"></div>
        </div>
        <button class="menu__button" data-button="start">Start</button>
      </div>
      <div class="menu__sponsors">
        <img src="./assets/img/companies/Hochschule_Deggendorf_Logo.png" alt="">
        <img src="./assets/img/companies/Hochschule_Deggendorf_Logo.png" alt="">
        <img src="./assets/img/companies/Hochschule_Deggendorf_Logo.png" alt="">
        <img src="./assets/img/companies/Hochschule_Deggendorf_Logo.png" alt="">
        <img src="./assets/img/companies/Hochschule_Deggendorf_Logo.png" alt="">
      </div>
    </div>
    <canvas id="canvas"></canvas>

    <div class="modal-overlay">

      <div class="modal ">
        <header class="modal__header">  
          <img src="" alt="" data-company="logo">
        </header>
        <main class="modal__content">
          <h3 class="modal__title" data-company="name"></h3>
          <div class="modal__column">
            <div class="modal__description" data-company="description"></div>
            <a class="modal__link" href="" data-company="pdf">Download pdf</a>
          </div>
          <div class="modal__column">
            <div class="modal__video" data-company="video"></div>
            <footer class="modal__footer">
              <span>Du hast noch Fragen? Tritt dem Livechat bei und kläre sie direkt!</span>
              <div>
                <a data-company="" target="_blank" href="" class="modal__button">Mit XY sprenchen</a>
                <a data-company="url" target="_blank" href="" class="modal__button">Zur Website von XY</a>
              </div>
            </footer>
          </div>
        </main>
      </div>
    </div>

  </div>

  <script src="./assets/js/main.js" type="module"></script>

</body>
</html>
